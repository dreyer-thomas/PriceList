<!-- Tabstruktur -->
<p-tabs value="0">
  <p-tablist>
    <p-tab value="0">Allgemein</p-tab>
    <p-tab value="1">Artikel</p-tab>
    <p-tab value="2">Bilder</p-tab>
    <div class="flex justify-between items-center mb-4">
      <button pButton icon="pi pi-save" label="Speichern" (click)="save()"></button>
    </div>
  </p-tablist>
  <p-tabpanels>
        <!-- Tab: Allgemein -->
        <p-tabpanel value="0">
            <app-admin-general 
              [images]="images" 
              [(appData)]="appData">
          </app-admin-general>
        </p-tabpanel>

        <!-- Tab: Artikel -->
        <p-tabpanel value="1">
          <app-admin-articles
            [appData]="appData"
            [images]="images"
            (addGroup)="addGroup()"
            (removeArticle)="removeArticle($event)"
            (addArticle)="addArticle($event)"
            (deleteGroup)="deleteGroup($event)">
          </app-admin-articles>
          <button pButton (click)="addGroup()">Neue Preisgruppe</button>        
        </p-tabpanel>

        <!-- Tab: Bilder -->
        <p-tabpanel value="2">
          <app-admin-images
                [images]="images"
                (delete)="deleteImage($event)"
                (upload)="upload($event)">
          </app-admin-images>
        </p-tabpanel>

  </p-tabpanels>
