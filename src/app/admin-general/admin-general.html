<div class="app-settings-card">
    <!-- Switch to hide prices -->
    <div class="flex justify-between items-center w-full mb-2 gap-3">
        <p-toggle-switch [(ngModel)]="appData.hidePrices"></p-toggle-switch>
        <label for="hidePrices" class="w-1/2">Preise ausblenden</label>
    </div>
    <div class="flex justify-between items-center w-full mb-2 gap-3">
        <p-toggle-switch [(ngModel)]="appData.hideDescription"></p-toggle-switch>
        <label for="hideDescription" class="w-1/2">Beschreibung ausblenden</label>
    </div>
      <!-- Mehrzeiliger Editor fÃ¼r Footer Text -->
    <div class="mb-2">
        <label for="footerText" class="block mb-1 font-semibold">Footer Text</label>
        <p-editor
            [(ngModel)]="appData.footerText"
            [style]="{height: '320px'}"
            placeholder="Mehrzeiligen Text hier eingeben...">
        </p-editor>
    </div>
</div>
