<div class="grid w-full align-items-center">
  <!-- Sorte -->
  <div class="col-5">
    <input
      type="text"
      pInputText
      [(ngModel)]="article.name"
      [name]="'name-' + groupIndex + '-' + articleIndex"
      placeholder="Sorte"
      class="w-full" />
  </div>

  <div class="col-5">
    <input  
      type="text"
      pInputText
      [(ngModel)]="article.description"
      [name]="'desc-' + groupIndex + '-' + articleIndex"
      placeholder="Beschreibung"
      class="w-full" />
  </div>

  <!-- Aktiv-Switch -->
  <div class="col-1 flex align-items-center">
    <p-toggle-switch
      [(ngModel)]="article.active"
      [name]="'active-' + groupIndex + '-' + articleIndex" />
  </div>

  <!-- LÃ¶schen -->
  <div class="col-1 flex align-items-center justify-content-end">
    <button
      pButton
      icon="pi pi-trash"
      severity="danger"
      (click)="onRemove()">
    </button>
  </div>
</div>
