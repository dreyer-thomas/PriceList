<header class="header">
  <div class="logo-container">
    <div class="logo-circle">
      <img [src]="getImageUrl(logo)" alt="Logo" class="logo" />
    </div>
  </div>
  <div class="header-content">
    <h1 class="title">{{ title }}</h1>
  </div>
</header>
<div class="header-wave-bg">
    <svg class="wave" viewBox="0 0 1440 100" preserveAspectRatio="none">
      <path d="M0,30 C360,90 1080,0 1440,60 L1440,0 L0,0 Z" fill="#a52a2a"></path>
    </svg>
</div>
