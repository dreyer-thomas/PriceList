

  <app-header
    [title] = "appData.appTitle"
    [logo] = "appData.appLogo" >
  </app-header>

  <div class="price-groups-container">
      @for (group of appData.groups; track group.title) {
        <app-price-group
          [title]="group.title"
          [image]="group.image"
          [articles]="group.articles">
        </app-price-group>
      }
  </div>

  <app-footer
    [title] = "appData.appTitle">
  </app-footer>
